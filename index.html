<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos Online</title>
    <link rel="icon" type="image/jpg" href="./assets/images/logo_dosprestamos.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <header>
        
      <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logo_prestamosonline.png" alt="logo de prestamos online">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
                
         
          </div>
      </nav>


    </header>
    <main>

      <div>
                   
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-5 ">
              <h1 class="text-center">Prestamos Online</h1>
                            
                <form id="form">
                                
                  
                    <label for="formGroupExampleInput" class="form-label"></label>
                    <input type="text" class="form-control bg-light" id="nombre" placeholder="Nombre y apellido*" required>
                  
                  
                                   
                            
                  
                    <label for="formGroupExampleInput2" class="form-label"></label>
                    <input type="text" class="form-control bg-light" id="monto" placeholder="Cuanto dinero necesitas?*" required>
                  
                                
                        
                  
                    <label for="formGroupExampleInput2" class="form-label"></label>
                    <input type="text" class="form-control bg-light" id="cuotas" placeholder="¿En cuantas cuotas preferis pagarlo: 6, 12 o 18?*"required>
                  
                               
    
                                
                  <button id="boton" class="btn btn-dark mt-4 " style="width: 5.5rem; height:2.5rem;" >Enviar</button>    

                  
                  
                  <ul id="lista"></ul>
                     
                  <label for="formGroupExampleInput2" class="form-label mt-5"></label>
                    <input type="text" class="form-control bg-light" id="busqueda_usuario" placeholder="Busqueda de usuario">

                  <button id="boton" class="btn btn-dark mt-4 " style="width: 5.5rem; height:2.5rem;" >Buscar</button>


                </form>
            </div>
          </div> 
        </div>
      </div>


   
      
      <div class="cover_index d-flex justify-content-center align-items-center flex-column">
        <img src="./img_uno.jpg" class="img-fluid m-3" alt="foto 1" id="img">  
      </div>
        
        
               
                
  
          
        
    </main>

    <footer>
      <div class="footer d-flex bg-success">
        <div class="container">
            <div class="row">
              <div class="d-flex flex-column col-12 col-sm-12 mt-4 justify-content-center align-items-center ">
                  <img class="img_footer" src="./assets/images/logo_prestamosonline.png" alt="logo de Prestamos online">
                  <p class="mt-1">© Copyright 2023 Prestamos Online | Todos los derechos reservados | Buenos Aires, Argentina.</p>
              </div>
            </div>
        </div> 
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
      
</body>
</html>
